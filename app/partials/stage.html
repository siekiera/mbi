<div>
    <p>Sekwencje: </p>
    <ul>
        <li ng-repeat="seq in sequences track by $index">{{ seq }}</li>
    </ul>
    <p>Etap {{stageId}}; krok: {{currentStep}}/{{stepCount}}</p>

    <div ng-repeat="uiMatrix in uiMatricesOnLeft">
        <p>{{uiMatrix.description}}</p>
        <table border="1">
            <tr ng-repeat="row in uiMatrix.matrix track by $index">
                <td ng-repeat="cell in row track by $index">{{ cell }}</td>
            </tr>
        </table>
    </div>
    <hr/>
    <div>
        <p>{{uiMatrixOnRight.description}}</p>
        <table border="1">
            <tr ng-repeat="row in uiMatrixOnRight.matrix track by $index" ng-show="$index + 1 < rowsInCurrentStep()">
                    <td ng-repeat="cell in row track by $index">
                        {{ cell }}
                    </td>
            </tr>
            <tr ng-repeat="row in uiMatrixOnRight.matrix track by $index" ng-show="$index + 1 == rowsInCurrentStep()">
                    <td class="rmatrix-cell-standard" ng-repeat="cell in row track by $index" ng-show="$index + 1 < colsInLastRow()">
                        {{ cell }}
                    </td>
                    <td class="rmatrix-cell-current" ng-repeat="cell in row track by $index" ng-show="$index + 1 == colsInLastRow()">
                        {{ cell }}
                    </td>
                    <td ng-repeat="cell in row track by $index" ng-show="$index + 1 > colsInLastRow()">

            </tr>
            <tr ng-repeat="row in uiMatrixOnRight.matrix track by $index" ng-show="$index + 1 > rowsInCurrentStep()">
                <td ng-repeat="cell in row track by $index">
                </td>
            </tr>
        </table>
    </div>
    <button ng-click="nextStage()">Następny etap</button>
    <button ng-click="nextStep()">Następny krok</button>
    <button ng-click="prevStep()">Poprzedni krok</button>
    <button ng-click="prevStage()">Poprzedni etap</button>
</div>
